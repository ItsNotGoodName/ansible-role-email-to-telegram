[DEFAULT]
# The mail box folder where the mail files are stored
mail_folder=/var/spool/mail

# The mail file to watch, has to be owned by the user running the program
mail_file=telegram

# Folder to extract email attachments
attachments_folder=/tmp/telegram-attachments

# Minimum time to wait between messages
message_timeout=3

# API token from BotFather
token={{ telegram_token }}

# Set production unless developing
env=production

{% for val in telegram_transfers %}
[M{{ loop.index  }}]
to_address={{ val.to_address }}
chat_id={{ val.chat_id }}
{% endfor %}
